<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/newEuropa.js"></script>
    <script src="/tdd.js"></script>

    <link rel="stylesheet" href="/newEuropa.css" />
  </head>
  <body>
    <header class="flexRightHeader">
      <h1 class="h1">NEW EUROPA'S FLOATING PIES</h1>
      <div class="displayFillHeader"></div>
      <div class="flexColumnheader">
        <form class="psychorderForm">
          <button class="psychorderButton" id="psychorderButton">Psychorder!</button>
        </form>
        <form class="menuForm">
          <button class="lowerHeaderButtons" id="menuButton">Menu</button>
          <button class="lowerHeaderButtons">Photos</button>
          <button class="lowerHeaderButtons"><a class="textDecNone" id="addHrefEmail">Contact Us</a></button>
          <button class="lowerHeaderButtons"><a class="textDecNone" target="_blank" href="https://github.com/Aerdellosi">Psuedosocial Media</a></button>
        </form>
      </div>
    </header>
    <div class="flexRowMid">
      <div class="carouselWrapper">
        <img
          class="images image1"
          src="pics/picsFiltered/finished/annamaria-pizza-duke-university.png"
          alt="since 19889"
        />
        <img
          class="images image2"
          src="pics/picsFiltered/finished/Shakeys-4guys.png"
          alt="clone owned"
        />
        <img
          class="images image3"
          src="pics/picsFiltered/finished/83bcc5b32ff793a0d245a40aa9aa1e55--recipe-pizza-dough-pizza-pizza.png"
          alt="founder"
        />
        <img
          class="images image4"
          alt="our location"
          src="pics/picsFiltered/finished/photo_space_europa_PIA19048.png"
        />
      </div>
      <div class="inBetweenPicsGrid"></div>
      <div class="premadeMenuDiv">
        <p class="textEconomyPies">Pre-made Economy Pies</p>
        <div class="gridForEconomyPies">
          <figure class="economyPie1 figure">
            <img
              class="economyPie squidPie"
              src="pics/picsFiltered/finished/5f3b41fc2c9e7b37cdbcda38_squid-ink-pizza-japan.jpeg"
              alt=""
            />
            <figcaption class="test">Il Classico</figcaption>
          </figure>
          <figure class="economyPie2 figure">
            <img
              class="economyPie imgPie2"
              src="pics/picsFiltered/finished/o_6_1cXzYy4.max-784x410.jpg"
              alt=""
            />
            <figcaption class="test">Gecko's Reckoning</figcaption>
          </figure>
          <figure class="economyPie3 figure">
            <img
              class="economyPie imgPie3"
              src="pics/picsFiltered/finished/o_8_tLKYQe9.max-784x410.jpg"
              alt=""
            />
            <figcaption class="test">Ice World Tang</figcaption>
          </figure>
          <figure class="economyPie4 figure">
            <img
              class="economyPie imgPie4"
              src="pics/picsFiltered/finished/maxresdefault.jpg"
              alt=""
            />
            <figcaption class="test">Founder's Foundation</figcaption>
          </figure>
        </div>
      </div>
    </div>
      <div class="centerMenu">
        <p class="menu">MENU</p>
        <div class="translateToDiv">
          <p class="translateTo">Translate to:</p>
          <button class="NEButton">New Europan</button>
          <button class="TButton">Terran</button>
        </div>
      </div>
      <div class="centerMenuForm">
        <form id="orderForm">
            <div class="flexMenuForm">
            <!--<img src="pics/picsFiltered/finished/matrix_rain.gif" class="matrixGif">-->
                <div class="menuColumnsDiv">
                    <div class="saucesDiv">
                        <p class="saucesTitle menuOptionTitles">&nbsp&nbsp&nbsp&nbspSauces</p>
                        <div class="checkDiv">
                            <label for="rhodiumCheck" class="label clickCheck"><span class="saucesReassign"></span> Rhodium</label>
                            <input value="1.5" type="checkbox" id="rhodiumCheck" name="rhodiumCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="palladiumCheck" class="label clickCheck">Palladium</label>
                            <input value="1.79" type="checkbox" id="palladiumCheck" name="palladiumCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="goldCheck" class="label clickCheck">Gold</label>
                            <input value="1.21" type="checkbox" id="goldCheck" name="goldCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="eridiumCheck" class="label clickCheck">Eridium</label>
                            <input value="1.99" type="checkbox" id="eridiumCheck" name="eridiumCheck" class="checkbox clickCheck">
                        </div>
                    </div>
                    <div class="cheesesDiv">
                        <p class="cheesesTitle menuOptionTitles">&nbsp&nbsp&nbsp&nbspCheeses</p>
                        <div class="checkDiv">
                            <label for="diamondsCheck" class="label clickCheck">Diamonds</label>
                            <input value="1.12" type="checkbox" id="diamondsCheck" name="diamondsCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="emeraldsCheck" class="label clickCheck">Emeralds</label>
                            <input value="1.01" type="checkbox" id="emeraldsCheck" name="emeraldsCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="pDiamondsCheck" class="label clickCheck">Pink Diamonds</label>
                            <input value="1.2" type="checkbox" id="pDiamondsCheck" name="pDiamondsCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="taaffeiteCheck" class="label clickCheck">Taaffeite</label>
                            <input value="1.9" type="checkbox" id="taaffeiteCheck" name="taaffeiteCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="painiteCheck" class="label clickCheck">Painite</label>
                            <input value="1.79" type="checkbox" id="painiteCheck" name="painiteCheck" class="checkbox clickCheck">
                        </div>
                    </div>
                    <div class="organicsDiv">
                        <p class="organicsTitle menuOptionTitles">&nbsp&nbsp&nbsp&nbspOrganics</p>
                        <div class="checkDiv">
                            <label for="anthrorodentiaCheck" class="label clickCheck">Anthrorodentia</label>
                            <input value="9.4" type="checkbox" id="anthrorodentiaCheck" name="anthrorodentiaCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="koaladroppCheck" class="label clickCheck">Koaladr&#246pp</label>
                            <input value="2.1" type="checkbox" id="koaladroppCheck" name="koaladroppCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="lumberingCheck" class="label clickCheck">Lumbering Gecko</label>
                            <input value="1.0" type="checkbox" id="lumberingCheck" name="lumberingCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="spincattleCheck" class="label clickCheck">Spincattle</label>
                            <input value="1.2" type="checkbox" id="spincattleCheck" name="spincattleCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="kuslolmCheck" class="label clickCheck">Kuslolm</label>
                            <input value="1.212" type="checkbox" id="kuslolmCheck" name="kuslolmCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="senpaiCheck" class="label clickCheck">Senpai Sauce</label>
                            <input value="2.34" type="checkbox" id="senpaiCheck" name="senpaiCheck" class="checkbox clickCheck">
                        </div>
                    </div>
                    <div class="toppingsDiv">
                        <p class="toppingsTitle menuOptionTitles">&nbsp&nbsp&nbsp&nbspToppings</p>
                        <div class="checkDiv">
                            <label for="zebraCheck" class="label clickCheck">Fao-sao Shavings</label>
                            <input value="1.8" type="checkbox" id="zebraCheck" name="zebraCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="nettlewebCheck" class="label clickCheck">Nettleweb</label>
                            <input value="1.9" type="checkbox" id="nettlewebCheck" name="nettlewebCheck" class="checkbox clickCheck">
                        </div>
                        <div class="checkDiv">
                            <label for="greyCheck" class="label clickCheck">Monkey Cap</label>
                            <input value="1.101" type="checkbox" id="greyCheck" name="greyCheck" class="checkbox clickCheck">
                        </div>
                    </div>
                </div>
            <div class="rowFlexSubmit">
                <div class="calculatedPrices">
                    <button class="calcPriceButton">How our prices are calculated</button>
                    <p class="instantaneousEstimate">Instantaneous estimate: <span id="instEstimate"></span>
                    </p>
                </div>
                <div class="test3"></div>
                <div class="submitDiv">
                    
                    <button class="button2 getQuoteButton"><span id="getQuote"></span>Get quote</button>
                    <button type="submit" class="button2 orderButton">Order</button>
                    <button type="reset" class="button2 resetButtonOrder">Reset</button>
                </div>
            </div>
        </form>
        </div>
    </div>
  </body>
</html>
